<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Tarea #4</title>
</head>
<body onload="init()">

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">
                <span class="tarea-text">Tarea #4</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <main>
            <!-- Left side content -->
            <div class="box box-left">
                <form class="col s12" id="form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Límite Inferior" id="lower_limit" type="number" class="validate" min="1" max="100">
                            <label for="lower_limit">Límite Inferior</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Límite Superior" id="upper_limit" type="number" class="validate" min="1" max="100">
                            <label for="upper_limit">Límite Superior</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="switch">
                            <label>
                                Mostrar una
                                <input type="checkbox" id="showOne">
                                <span class="lever"></span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <button class="btn waves-effect waves-light" type="button" onclick="mostrarImagenes()">Mostrar</button>
                    </div>
                </form>
            </div>

            <!-- Right side content -->
            <div class="box box-right" id="imageContainer">
                <!-- Aquí se mostrarán las imágenes -->
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script> <!-- Script JS adicional para la lógica -->
</body>
</html>
